<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de fotos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Estilo Personalizado -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Separador -->
    <div class="container">
      <hr class="my-4" />
    </div>

    <main class="container my-5 min-vh-100">
      <h1 class="text-center">Regístrate</h1>

      <!-- Formulario de registro -->
      <form class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre completo"
          />
        </div>
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="correo@ejemplo.com"
          />
        </div>
        <div class="col-md-6">
          <label for="clave" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="clave"
            placeholder="Contraseña"
          />
        </div>
        <div class="col-md-6">
          <label for="clave2" class="form-label">Repite la contraseña</label>
          <input
            type="password"
            class="form-control"
            id="clave2"
            placeholder="Repite la contraseña"
          />
        </div>
        <div class="col-md-6">
          <label for="fechaNacimiento" class="form-label"
            >Fecha de nacimiento</label
          >
          <input type="date" class="form-control" id="fechaNacimiento" />
        </div>
        <div class="col-md-6">
          <label for="genero" class="form-label">Género</label>
          <select class="form-select" id="genero">
            <option value="">Seleccione una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="perfil" class="form-label">Subir imagen de perfil</label>
          <input
            type="file"
            class="form-control"
            id="perfil"
            accept="image/*"
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terminos" />
            <label class="form-check-label" for="terminos">
              Acepto los términos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary w-30"
            id="boton-registro"
          >
            Registrarse
          </button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/cargarEncPie.js"></script>
    <script src="js/iniToolTips.js"></script>
  </body>
</html>
