<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máscaras - Guía Majora's Mask</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Estilo Personalizado -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div id="header"></div>

    <!-- Separador -->
    <div class="container">
      <hr class="my-4" />
    </div>

    <!-- Contenedor Principal -->
    <main class="container mt-4 min-vh-100">
      <h1 class="text-center mb-4">Máscaras de Majora's Mask</h1>

      <!-- Contenedor de Botones -->
      <div class="row">
        <!-- Máscaras organizadas en una cuadrícula de 6 por fila -->
        <div class="col-6 col-md-2 mb-3">
          <button class="btn btn-outline-primary w-100" data-target="mask1">
            <img
              src="img/mask/Postmans-Hat.png"
              alt="Gorra de cartero"
              class="mask-image"
            />
            <p class="mt-2">Gorra de cartero</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button class="btn btn-outline-primary w-100" data-target="mask2">
            <img
              src="img/mask/All-Night-Mask.png"
              alt="Careta para trasnochar"
              class="mask-image"
            />
            <p class="mt-2">Careta para trasnochar</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button class="btn btn-outline-primary w-100" data-target="mask3">
            <img
              src="img/mask/Blast-Mask.png"
              alt="Careta explosiva"
              class="mask-image"
            />
            <p class="mt-2">Careta explosiva</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button class="btn btn-outline-primary w-100" data-target="mask4">
            <img
              src="img/mask/Stone-Mask.png"
              alt="Careta de piedra"
              class="mask-image"
            />
            <p class="mt-2">Careta de piedra</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button
            class="btn btn-outline-primary w-100 disabled-mask"
            data-target="mask5"
          >
            <img
              src="img/mask/Great-Fairys-Mask.png"
              alt="Careta de Gran Hada"
              class="mask-image"
            />
            <p class="mt-2">Careta de Gran Hada</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button
            class="btn btn-outline-primary w-100 disabled-mask"
            data-target="mask6"
          >
            <img
              src="img/mask/Deku-Mask.png"
              alt="Máscara Deku"
              class="mask-image"
            />
            <p class="mt-2">Máscara Deku</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button
            class="btn btn-outline-primary w-100 disabled-mask"
            data-target="mask7"
          >
            <img
              src="img/mask/Keaton-Mask-Model.png"
              alt="Careta de Keaton"
              class="mask-image"
            />
            <p class="mt-2">Careta de Keaton</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button
            class="btn btn-outline-primary w-100 disabled-mask"
            data-target="mask7"
          >
            <img
              src="img/mask/Bremen-Mask.png"
              alt="Careta de Bremen"
              class="mask-image"
            />
            <p class="mt-2">Careta de Bremen</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button
            class="btn btn-outline-primary w-100 disabled-mask"
            data-target="mask7"
          >
            <img
              src="img/mask/Bunny-Hood.png"
              alt="Capucha de conejo"
              class="mask-image"
            />
            <p class="mt-2">Capucha de conejo</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button
            class="btn btn-outline-primary w-100 disabled-mask"
            data-target="mask7"
          >
            <img
              src="img/mask/Don-Geros-Mask.png"
              alt="Careta de Don Gero"
              class="mask-image"
            />
            <p class="mt-2">Careta de Don Gero</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button
            class="btn btn-outline-primary w-100 disabled-mask"
            data-target="mask7"
          >
            <img
              src="img/mask/Mask-of-Scents.png"
              alt="Careta de aromas"
              class="mask-image"
            />
            <p class="mt-2">Careta de aromas</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button
            class="btn btn-outline-primary w-100 disabled-mask"
            data-target="mask7"
          >
            <img
              src="img/mask/Goron-Mask.png"
              alt="Máscara Goron"
              class="mask-image"
            />
            <p class="mt-2">Máscara Goron</p>
          </button>
        </div>
        <div class="col-6 col-md-2 mb-3">
          <button
            class="btn btn-outline-primary w-100 disabled-mask"
            data-target="mask7"
          >
            <img
              src="img/mask/Romanis-Mask.png"
              alt="Careta de Romani"
              class="mask-image"
            />
            <p class="mt-2">Careta de Romani</p>
          </button>
        </div>
      </div>

      <!-- Sección Dinámica -->
      <div id="info-section" class="mt-5">
        <h2 class="text-center">Selecciona una máscara para más información</h2>
        <!-- Contenedor único para texto e imágenes -->
        <div id="info-dynamic" class="text-center"></div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/cargarEncPie.js"></script>
    <script src="js/contenidoDinamico.js"></script>
    <script src="js/iniToolTips.js"></script>
  </body>
</html>
