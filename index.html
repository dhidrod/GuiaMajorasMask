<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-5 bg-dark text-white">
      <h1 class=>Mi p√°gina</h1>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="navId" role="tablist">
        <li class="nav-item">
          <a
            href="#tab1Id"
            class="nav-link active"
            data-bs-toggle="tab"
            aria-current="page"
            >Principal
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#tab2Id" class="nav-link" data-bs-toggle="tab">Otra cosa</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
            >Lista de cosas
            </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#tab3Id">1</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#tab4Id">2</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#tab5Id">3</a>
          </div>
        </li>
      </ul>
    </div>
<div class="p-3 mb-2 bg-secondary text-white"">
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="First slide"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="1"
                aria-label="Second slide"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="2"
                aria-label="Third slide"
            ></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img
                    src="c1.jpg"
                    class="w-50"
                    alt="Primera imagen"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="c2.jpg"
                    class="w-50"
                    alt="Segunda imagen"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="c3.jpg"
                    class="w-50"
                    alt="Tercera imagen"
                />
            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
